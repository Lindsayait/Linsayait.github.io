<!DOCTYPE html>

<html>

<body>

 

<h2>what is your name</h2>

 

<button onclick="myFunction()">type name</button>

 

<p id="demo"></p>

 

<script>

function myFunction() {

  let text;

  let person = prompt("Please enter your name:", "type your name here");

  if (person == null || person == "") {

    text = "User cancelled the prompt.";

  } else {

    text = "Hello " + person + "! How are you today?";

  }

  document.getElementById("demo").innerHTML = text;

}

</script>

 

</body>

</html>
